# See documentation of Lintly at: https://github.com/grantmcconnaughey/Lintly

name: flake8-lint-command

on:
  # Event generated by Slash Command Dispatch
  repository_dispatch:
    types: [flake8-lint-command]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install flake8 lintly
      - name: Lint with flake8
        run: flake8 | lintly --log --format=flake8 --fail-on=new --pr=${{ github.event.client_payload.pull_request.number }} --commit-sha=${{ github.event.client_payload.pull_request.head.sha }}
        env:
          LINTLY_API_KEY: ${{ secrets.GITHUB_TOKEN }}
